<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <!--bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Monthly account
        <img src="images/money-bag.svg" class="heading-img" alt="" />
      </h1>
      <div class="row">
        <div class="col-6">
          <img src="images/Finance.jpg" class="img-fluid" alt="" />
        </div>
        <div class="col-6 border align-items-center">
          <div class="w-75 mx-auto">
            <h1 class="text-center">Income</h1>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Income</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" />
                <div class="invalid-feedbac">Please provide a valid city.</div>
              </div>
            </div>
            <h1 class="text-center">Expenses</h1>
            <div class="mb-3 row">
              <label for="inputFood" class="col-sm-2 col-form-label"
                >Food</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFood" />
                <div class="invalid-feedbac">Please provide a valid city.</div>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputRent" class="col-sm-2 col-form-label"
                >Rent</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputRent" />
                <div class="invalid-feedbac">Please provide a valid city.</div>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputClothes" class="col-sm-2 col-form-label"
                >Clothes</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputClothes" />
                <div class="invalid-feedbac">Please provide a valid city.</div>
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary btn-lg">Calculate</button>
            </div>
            <div class=" mt-2  text-center">
              <h2 class="disply">Total Expenses: <span>5500</span></h2>
              <h2 class="disply">Balance: <span>5500</span></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--js section-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
